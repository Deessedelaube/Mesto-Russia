<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  </head>
<body class="page">
  <header class="header">
    <img src="./images/logo-header.png" alt="Лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class ="button button_type_edit"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="button button_type_add"></button>
    </section>
    <section>
      <ul class="elements"></ul>
    </section>
  </main>
    <footer class="footer">
      <h3 class="footer__title">&copy; 2020 Mesto Russia</h3>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_profile" name="edit_profile" action="#" method="GET" novalidate>
          <label for="fullname" class="form__field">
            <input type="text" placeholder="Имя" name="fullname" id="fullname" class="form__input form__input_name"
              required
              minlength="2"
              maxlength="40">
            <span class="form__error" id="fullname-error"></span>
          </label>
          <label for="job" class="form__field">
            <input type="text" placeholder="О себе" name="job" id="job" class="form__input form__input_description"
              required
              minlength="2"
              maxlength="200">
            <span class="form__error" id="job-error"></span>
          </label>
          <button class="button button_type_save" type="submit" value="Сохранить">Сохранить</button>
        </form>
        <button class="button button_type_close"></button>
      </div>
    </div>

    <div class="popup popup_addElement">
      <div class="popup__container">
        <h2 class="popup__title">Новое меcто</h2>
        <form class="form form_addElement" name="add_element" action="#" method="GET" novalidate>
          <label for="elemTitle" class="form__field">
            <input type="text" placeholder="Название" name="elemTitle" id ="elemTitle" class="form__input form__input_name"
              required
              minlength="2"
              maxlength="30">
            <span class="form__error" id="elemTitle-error"></span>
          </label>
          <label for="link" class="form__field">
            <input type="url" placeholder="Ссылка на картинку" name="link" id ="link" class="form__input form__input_description"
              required>
            <span class="form__error" id="link-error"></span>
          </label>
          <button class="button button_type_save" type="submit" value="Создать">Создать</button>
        </form>
        <button class="button button_type_close"></button>
      </div>
    </div>

  <div class="popup popup_openImage">
    <div class="popup__container_image">
      <img class="popup__image" src="./images/irkutsk.jpg" alt="Картинка">
      <h2 class="popup__title_image">Название места</h2>
      <button class="button button_type_close"></button>
    </div>
  </div>

  <template class="element_template">
    <li class="element">
      <button class="button button_type_delete"></button>
      <button class ="button button_type_enlarge"><img src="" alt="" class="element__image"></button>
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button class="button button_type_like"></button>
      </div>
    </li>
  </template>
  <script type ="module" src="./pages/index.js" defer></script>
  </body>
</html>
