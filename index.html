<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  </head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo-header.png" alt="Лого" class="header__logo">
      <div class="header__line"></div>
    </header>

    <section class="profile">
      <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class ="button button_type_edit"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="button_type_add"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="./images/dagestan.jpg" alt="Дагестан" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Дагестан</h2>
          <button class="button_type_like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/nizhnyi.jpg" alt="Храм в Нижегородской области" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Нижегородская область</h2>
          <button class="button_type_like"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/ingushetia.jpg" alt="Ингушетия" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Ингушетия</h2>
          <button class="button_type_like"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/promorskyi.jpg" alt="Приморье" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Приморский край</h2>
          <button class="button_type_like"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/sochi.jpg" alt="Сочи" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Сочи</h2>
          <button class="button_type_like"></button>
        </div>
      </div>

      <div class="element">
        <img src="./images/irkutsk.jpg" alt="Ольхон" class="element__image">
        <div class="element__container">
          <h2 class="element__title">Иркутская область</h2>
          <button class="button_type_like"></button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <h3 class="footer__title">&copy; 2020 Mesto Russia</h3>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <input type="text" value="Жак-Ив Кусто" name="fullname" class="form__fullname">
          <input type="text" value="Исследователь океана" name="job" class="form__description">
          <button class="button_type_save" type="submit" value="Сохранить">Сохранить</button>
        </form>
        <button class="button_type_close"></button>
      </div>
    </section>

  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
